<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;polymer-query-box&gt;</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elements -->
    <link rel="import" href="src/polymer-query-box.html">
    <style>
        input, textarea{
            border: 1px dashed #ddd;
            border-radius: 2px;
            display: block;
        }
        input, textarea, blockquote {
            padding: 5px 8px;
            margin: 5px;
        }
        blockquote {
            border-left: 4px solid #ddd;
        }
    </style>
</head>
<body>

    <input type="text">
    <polymer-select-box id="unu"></polymer-select-box>
    <textarea>Extra controls around for focus tests.</textarea>
    <template id="result" is="auto-binding">
        <blockquote>
            Serialized query is: <blockquote><small><pre>{{ box.query|stringify }}</small></pre></blockquote>
        </blockquote>
    </template>
    <polymer-query-box id="doi"></polymer-query-box>
    <input type="text">

    <script>
        window.addEventListener('polymer-ready', function() {
            var unu = document.getElementById('unu'),
                doi = document.getElementById('doi'),
                result = document.getElementById('result');
            unu.available = ["asdf", "wer", "lorem", "ipsum", "sil", "a", "b", "c" , "d"];
            doi.fields = [
                'field1',
                'field2',
                'field3',
                'field4'
            ];
            doi.query = [{
                field: "field1",
                operator: "==",
                target: "value",
                value: ""
            }, {
                field: "field1",
                operator: "!=",
                target: "field",
                value: "field4"
            }]
            doi.focus();
            result.stringify = function(val) {
                return JSON.stringify(val, null, "    ");
            };
            result.box = doi;
        });
    </script>
</body>
</html>
